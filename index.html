<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login - To-do wonders</title>
</head>
<body>
    <header>
        <h3>To - Do List</h3>
    </header>

    <main class="d-flex justify-content-center">
        
        <div class="login-form form-group">
            <h4 class="text-light bg-dark pb-3 pt-2">Login</h4>
            <form action="main.html" id="form">
                <input type="text" class="form-control" name="uname" id="uname" placeholder="username" required>
                <input type="password" class="form-control" name="pswd" id="pswd" placeholder="password" required>
                <input type="submit" value="Login" id="login" class="btn-primary form-control">
            </form>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
